server:
  port: 8181
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://localhost:9191/auth/realms/tingeso
